<!DOCTYPE html>
<html>
<head>
    <title>Peta Jalan Katapang</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>

    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #map { 
            height: 100%; /* Membuat peta setinggi layar */
            width: 100%;
        }
    </style>
</head>
<body>

<div id="map"></div>

<script>
    // 4a. Inisialisasi peta
    // Kita tidak pakai .setView() dulu, agar bisa zoom otomatis ke data
    var map = L.map('map');

    // 4b. Tambahkan basemap (peta dasar) OpenStreetMap
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
    }).addTo(map);

    // 4c. Tentukan path ke file GeoJSON Anda
    // Ini adalah bagian krusial untuk GitHub Pages
    // 'data/Kecamatan-Katapang.geojson'
    // Artinya: cari folder 'data', lalu file 'Kecamatan-Katapang.geojson' di dalamnya
    var geojsonPath = 'data/Kecamatan-Katapang.geojson';

    // 4d. Muat data GeoJSON menggunakan 'fetch' API
    fetch(geojsonPath)
        .then(function(response) {
            // Pastikan file ditemukan (status 200 OK)
            if (!response.ok) {
                throw new Error('Gagal memuat file! Status: ' + response.status);
            }
            return response.json(); // Ubah respons menjadi JSON
        })
        .then(function(data) {
            // 4e. Tampilkan data GeoJSON di peta
            // (Sesuai dokumentasi GeoJSON Leaflet)
            var geojsonLayer = L.geoJSON(data, {
                
                // 'onEachFeature' berjalan untuk setiap 'feature' di file GeoJSON Anda
                onEachFeature: function (feature, layer) {
                    
                    // Kita cek apakah ada properti 'name'
                    // (Berdasarkan file Anda, propertinya adalah 'name')
                    if (feature.properties && feature.properties.name) {
                        // Jika ada, tambahkan popup
                        layer.bindPopup(feature.properties.name);
                    }
                }
            }).addTo(map);
            
            // 4f. (Bonus) Zoom peta agar pas dengan data GeoJSON
            // Ini akan otomatis mengatur view dan zoom
            map.fitBounds(geojsonLayer.getBounds());
        })
        .catch(function(error) {
            // Tangani jika ada error (misal file tidak ditemukan / 404)
            console.error('Error memuat GeoJSON:', error);
            alert('Gagal memuat data peta. Pastikan file ada di ' + geojsonPath);
        });

</script>

</body>
</html>
